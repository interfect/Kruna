<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kruna</title>
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Font Awesome stylesheet for icons -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    
  </head>
  <body>
    <div class="login">
        <h3>Log into Spotify</h3>
        <form>
            <input id="username" type="text" placeholder="username"/>
            <input id="password" type="password" placeholder="password"/>
            <input id="login" type="submit" value="Log in" onclick="return false"/>
        </form>
        <p><b>WARNING:</b>This application <strong>is not distributed or endorsed by Spotify</strong>. Using it may be in contravention of agreements between you and Spotify, and may induce Spotify to ban your account, or worse! Use solely at your own risk.</p>
    </div>
    <!-- This is the actual main UI Ractive div, which starts up once we log in -->
    <div id="player" class="player" style="display: none;">
    </div>
  </body>

  <!-- Load ractive just like in a browser -->
  <script src="ractive.js"></script>
  <!-- For mobile support, we do everything with tap events -->
  <script src="ractive-events-tap.js"></script>
  <!-- But we also have keys! -->
  <script src="ractive-events-keys.js"></script>
  <!-- We want to be able to scrollwheel left and right in the playlist -->
  <script src="ractive-events-mousewheel.js"></script>
  
  <script src="player.js"></script>
  
  <script>
    // Load the main renderer process script.
    require('./renderer.js')
  </script>
</html>
